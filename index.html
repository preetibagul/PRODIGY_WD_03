<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <button onclick="chooseMode('friend')">Play with Friends</button>
        <button onclick="chooseMode('ai')">Play with AI</button>
    </div>

    <div id="name-screen" style="display: none;">
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" placeholder="Enter Player 1's name"><br>
        <label for="player2" >Player 2 Name:</label> 
        <input type="text" id="player2" placeholder="Enter Player 2's name" >
        <button onclick="initializeGame()">Start Game</button>
    </div>

    <div id="game-container" style="display:none;">
        <div id="players"></div>
        <div id="game-board">
            <!-- The game board will be generated dynamically using JavaScript -->
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
